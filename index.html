<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/coi-serviceworker.js"></script>
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="font-family: system-ui, sans-serif; padding: 2rem; color: #ef4444; background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem; margin: 2rem auto; max-width: 600px;">
              <h1 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem;">Application Startup Error</h1>
              <p style="margin-bottom: 1rem;">The application failed to start correctly.</p>
              <pre style="background: #fff; padding: 1rem; border-radius: 0.25rem; overflow: auto; font-size: 0.875rem;">${event.message}</pre>
            </div>
          `;
        }
      });
    </script>
    <title>DataGym - PySQL Studio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
